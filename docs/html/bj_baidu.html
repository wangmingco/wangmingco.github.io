                color: color,
                borderRadius: '5px',
                borderColor: '#ccc',
                padding: '10px',
                fontSize: '13px',
                height: '20px',
                lineHeight: '20px',
                fontFamily: '微软雅黑'
            });
            map.addOverlay(label);
        })
    }

    function removeOverlay(array) {

        var allOverlay = map.getOverlays();
        allOverlay.map(overlay => {
            array.forEach(function(item, index) {
                if(overlay.content == item.title){
                    overlay.hide()
                    map.removeOverlay(overlay);
                }
            })
        })
    }

    

</script>
